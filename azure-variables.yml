variables:
  - name: BASE_NAME
    value: mikonmlops
  - name: RESOURCE_GROUP
    value: rgp-learn-neu-mikkok
  - name: LOCATION_ID
    value: northeurope
  - name: SUBSCRIPTION_ID
    value: d50ade7c-2587-4da8-9c63-fc828541722c
  - name: AZURE_SERVICE_CONNECTION
    value: AzureServiceConnection
  - name: AML_WORKSPACE_SERVICE_CONNECTION
    value: AMLWorkspaceServiceConnection

    #AML Cluster compute config
  - name: AML_COMPUTE_CLUSTER_CPU_SKU
    value: train-cluster
  - name: AML_COMPUTE_CLUSTER_SIZE
    value: STANDARD_D2_V2
  - name: AML_CLUSTER_MIN_NODES
    value: 0
  - name: AML_CLUSTER_MAX_NODES
    value: 4
  - name: AML_CLUSTER_PRIORITY
    value: lowpriority

    #Data
  - name: DATASET_NAME
    value: diabetes
  - name: DATASTORE_NAME
    value: diabetes_datastore
  - name: DATAFILE_PATH
    value: data/diabetes.csv

    #Training
  - name: TRAIN_SCRIPT_PATH
    value: scripts/train_model.py

    #Training conda dependencies
  - name: diabetes_training
    dependencies:
      - python = 3.7.5
      - numpy = 1.18.1
      - pandas = 1.0.0
      - scikit-learn = 0.22.1
      - pip = 20.0.2
      - pip:
        - azureml-core==1.0.79

  