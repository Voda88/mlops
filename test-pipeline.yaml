
variables:
  - group: build-secrets

resources:
  containers:
    - container: AzureMLPy
      image: python:3.7-slim
      env:
        - SP_SECRET: $(SP_SECRET)
        - ACCOUNT_KEY: $(ACCOUNT_KEY)

steps:
  - script: |
      python pipeline.py
    displayName: Train Model
    target:
      container: AzureMLPy
    